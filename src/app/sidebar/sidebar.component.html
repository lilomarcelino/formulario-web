<aside
  class="main-sidebar sidebar-fixed sidebar-dark-primary elevation-4 text-sm"
  *ngIf="authService.isLoggedIn()"
>
  <a [routerLink]="['/']" class="brand-link">
    <img
      src="assets/img/AdminLTELogo.png"
      alt="AdminLTE Logo"
      class="brand-image img-circle elevation-3"
      style="opacity: 0.8;"
    />
    <span class="brand-text font-weight-light">AdminLTE 3</span>
  </a>

  <div class="sidebar">
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img
          src="assets/img/user2-160x160.jpg"
          class="img-circle elevation-2"
          alt="User Image"
        />
      </div>
      <div class="info">
        <a [routerLink]="['/']" class="d-block">{{ retornaNomeUsuario() }}</a>
      </div>
    </div>

    <nav class="mt-2">
      <ul
        class="nav nav-pills nav-sidebar flex-column nav-legacy nav-compact nav-child-indent nav-flat"
        data-widget="treeview"
        role="menu"
        data-accordion="false"
      >
        <li class="nav-item has-treeview">
          <a href="#" class="nav-link">
            <i class="nav-icon fas fa-address-card"></i>
            <p>
              Geral
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a [routerLink]="['cadastros/usuario']" class="nav-link">
                <i class="far fa-circle nav-icon"></i>
                <p>Usuario(s)</p>
              </a>
            </li>
            <li class="nav-item">
              <a [routerLink]="['cadastros/curso']" class="nav-link">
                <i class="far fa-circle nav-icon"></i>
                <p>Curso(s)</p>
              </a>
            </li>
            <li class="nav-item">
              <a [routerLink]="['cadastros/fase']" class="nav-link">
                <i class="far fa-circle nav-icon"></i>
                <p>Fase(s)</p>
              </a>
            </li>
          </ul>
        </li>
        <li class="nav-item has-treeview">
          <a href="#" class="nav-link">
            <i class="nav-icon fas fa-shopping-basket"></i>
            <p>
              Formulario(s)
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a [routerLink]="['cadastros/formulario']" class="nav-link">
                <i class="far fa-circle nav-icon"></i>
                <p>Formulario</p>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>
</aside>
