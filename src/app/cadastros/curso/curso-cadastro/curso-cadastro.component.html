<app-titulo [tituloPagina]="'Cadastro Curso'"> </app-titulo>

<div class="row" *ngIf="curso">
  <div class="col-12">
    <form name="cursoForm" novalidate #form="ngForm">
      <div class="row">
        <app-card
          [mostrarCabecalho]="true"
          [textoPadrao]="'Curso'"
          class="w-100"
        >
          <div class="row">
            <div class="col-12 col-md-12 col-lg-12 col-xl-12">
              <div class="form-group">
                <label
                  for="nome"
                  [class.text-danger]="
                    !iptNome.valid &&
                    (iptNome.dirty || iptNome.touched || salvando)
                  "
                  >Nome</label
                >
                <input
                  type="text"
                  class="form-control form-control-sm"
                  name="nome"
                  id="nome"
                  [class.is-invalid]="
                    !iptNome.valid &&
                    (iptNome.dirty || iptNome.touched || salvando)
                  "
                  [(ngModel)]="curso.nome"
                  #iptNome="ngModel"
                  required
                />
              </div>
            </div>
          </div>
        </app-card>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-12 col-md-2 col-lg-2 col-xl-2">
    <div class="form-group">
      <button
        type="button"
        class="btn btn-sm btn-block btn-success"
        (click)="salvar()"
      >
        <i class="fas fa-save" aria-hidden="true"></i> Salvar
      </button>
    </div>
  </div>
</div>
