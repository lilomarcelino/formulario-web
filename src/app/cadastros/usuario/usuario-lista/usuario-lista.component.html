<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <th class="text-left">Código</th>
      <th class="text-left">Login</th>
      <th class="text-left">Pessoa</th>
      <th class="text-center">Opções</th>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios | paginate: config">
        <td class="text-left">
          {{ usuario.id }}
        </td>
        <td class="text-left">
          {{ usuario.login }}
        </td>
        <td class="text-left">
          {{ usuario.pessoa ? usuario.pessoa.nome : "Sem cliente" }}
        </td>
        <td class="text-center">
          <button
            type="button"
            class="btn btn-link p-0 mr-2"
            title="Editar"
            (click)="editar(usuario.id)"
          >
            <i class="fas fa-edit text-secondary"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
