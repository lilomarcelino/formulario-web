<app-titulo [tituloPagina]="'Cadastro Usuario'"> </app-titulo>

<div class="row" *ngIf="usuario && usuario.pessoa">
  <div class="col-12">
    <form name="usuarioForm" novalidate #form="ngForm">
      <div class="row">
        <app-card
          [mostrarCabecalho]="true"
          [textoPadrao]="'Pessoa'"
          class="w-100"
        >
          <div class="row">
            <div class="col-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label
                  for="nome"
                  [class.text-danger]="
                    !iptNome.valid &&
                    (iptNome.dirty || iptNome.touched || salvando)
                  "
                  >Nome</label
                >
                <input
                  type="text"
                  name="nome"
                  id="nome"
                  class="form-control form-control-sm"
                  [class.is-invalid]="
                    !iptNome.valid &&
                    (iptNome.dirty || iptNome.touched || salvando)
                  "
                  [(ngModel)]="usuario.pessoa.nome"
                  #iptNome="ngModel"
                  required
                />
              </div>
            </div>
            <div class="col-12 col-md-2 col-lg-2 col-xl-2">
              <div class="form-group">
                <label
                  for="dataNascimento"
                  [class.text-danger]="
                    !dpNascimento.valid &&
                    (dpNascimento.dirty || dpNascimento.touched || salvando)
                  "
                >
                  Data Nascimento
                </label>
                <div class="input-group">
                  <input
                    id="dataNascimento"
                    name="dataNascimento"
                    class="form-control form-control-sm"
                    [class.is-invalid]="
                      !dpNascimento.valid &&
                      (dpNascimento.dirty || dpNascimento.touched || salvando)
                    "
                    angular-mydatepicker
                    [(ngModel)]="dataNascimentoMostrando"
                    [locale]="utilService.LOCALE_DATEPICKER"
                    #dp="angular-mydatepicker"
                    #dpNascimento="ngModel"
                    required
                  />
                  <div class="input-group-append">
                    <button
                      class="btn btn-sm"
                      [ngClass]="{
                        'btn-outline-danger':
                          !dpNascimento.valid &&
                          (dpNascimento.dirty || dpNascimento.touched),
                        'btn-secondary': dpNascimento.valid
                      }"
                      type="button"
                      (click)="dp.toggleCalendar()"
                    >
                      <i class="fas fa-calendar fa-sm" aria-hidden="true"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-4 col-lg-4 col-xl-4">
              <div class="form-group">
                <label
                  for="cpf"
                  [class.text-danger]="
                    !iptCpf.valid &&
                    (iptCpf.dirty || iptCpf.touched || salvando)
                  "
                  >CPF</label
                >
                <input
                  type="text"
                  name="cpf"
                  id="cpf"
                  class="form-control form-control-sm"
                  [class.is-invalid]="
                    !iptCpf.valid &&
                    (iptCpf.dirty || iptCpf.touched || salvando)
                  "
                  [(ngModel)]="usuario.pessoa.cpf"
                  #iptCpf="ngModel"
                  mask="000.000.000-00"
                  required
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label
                  for="email"
                  [class.text-danger]="
                    !iptEmail.valid &&
                    (iptEmail.dirty || iptEmail.touched || salvando)
                  "
                  >E-mail</label
                >
                <input
                  type="text"
                  name="email"
                  id="email"
                  class="form-control form-control-sm"
                  [class.is-invalid]="
                    !iptEmail.valid &&
                    (iptEmail.dirty || iptEmail.touched || salvando)
                  "
                  [(ngModel)]="usuario.pessoa.email"
                  #iptEmail="ngModel"
                  required
                />
              </div>
            </div>
            <div class="col-12 col-md-2 col-lg-2 col-xl-2">
              <div class="form-group">
                <label
                  for="codigoUniversidade"
                  [class.text-danger]="
                    !iptCodigoUniversidade.valid &&
                    (iptCodigoUniversidade.dirty ||
                      iptCodigoUniversidade.touched ||
                      salvando)
                  "
                  >Código Universidade</label
                >
                <input
                  type="text"
                  name="codigoUniversidade"
                  id="codigoUniversidade"
                  class="form-control form-control-sm"
                  [class.is-invalid]="
                    !iptCodigoUniversidade.valid &&
                    (iptCodigoUniversidade.dirty ||
                      iptCodigoUniversidade.touched ||
                      salvando)
                  "
                  [(ngModel)]="usuario.pessoa.codigoUniversidade"
                  #iptCodigoUniversidade="ngModel"
                  required
                />
              </div>
            </div>

            <div class="col-12 col-md-4 col-lg-4 col-xl-4">
              <div class="form-group">
                <label
                  for="telefone"
                  [class.text-danger]="
                    !iptTelefone.valid &&
                    (iptTelefone.dirty || iptTelefone.touched || salvando)
                  "
                  >Telefone</label
                >
                <input
                  type="tel"
                  id="telefone"
                  name="telefone"
                  class="form-control form-control-sm"
                  [class.is-invalid]="
                    !iptTelefone.valid &&
                    (iptTelefone.dirty || iptTelefone.touched || salvando)
                  "
                  [(ngModel)]="usuario.pessoa.telefone"
                  ngxPhoneMaskBr
                  #iptTelefone="ngModel"
                  required
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-12 col-lg-6 col-xl-6">
              <div class="form-group">
                <label
                  for="fase"
                  [class.text-danger]="
                    !iptFase.valid &&
                    (iptFase.dirty || iptFase.touched || salvando)
                  "
                >
                  Fase</label
                >
                <select
                  appFaseSelect2
                  id="fase"
                  name="fase"
                  class="form-control form-control-sm"
                  [class.is-invalid]="
                    !iptFase.valid &&
                    (iptFase.dirty || iptFase.touched || salvando)
                  "
                  [(ngModel)]="usuario.pessoa.fase"
                  #iptFase="ngModel"
                  required
                ></select>
              </div>
            </div>
            <div class="col-12 col-md-12 col-lg-6 col-xl-6">
              <div class="form-group">
                <label
                  for="curso"
                  [class.text-danger]="
                    !iptCurso.valid &&
                    (iptCurso.dirty || iptCurso.touched || salvando)
                  "
                >
                  Curso</label
                >
                <select
                  appCursoSelect2
                  id="curso"
                  name="curso"
                  class="form-control form-control-sm"
                  [class.is-invalid]="
                    !iptCurso.valid &&
                    (iptCurso.dirty || iptCurso.touched || salvando)
                  "
                  [(ngModel)]="usuario.pessoa.curso"
                  #iptCurso="ngModel"
                  required
                ></select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-3 col-lg-3 col-xl-3">
              <div class="form-group">
                <label for="ativo">Tipo</label>
                <div class="btn-group w-100" role="group" aria-label="">
                  <button
                    type="button"
                    class="btn btn-sm text-truncate"
                    title="Sim"
                    [class.btn-primary]="usuario.pessoa.tipo == 'ADMIN'"
                    [class.btn-secondary]="usuario.pessoa.tipo != 'ADMIN'"
                    type="button"
                    (click)="usuario.pessoa.tipo = 'ADMIN'"
                  >
                    <i
                      class="fa fa-sm"
                      [class.fa-check]="usuario.pessoa.tipo == 'ADMIN'"
                    ></i>
                    Administrador
                  </button>
                  <button
                    type="button"
                    class="btn btn-sm text-truncate"
                    title="Não"
                    [class.btn-primary]="usuario.pessoa.tipo == 'PROFESSOR'"
                    [class.btn-secondary]="usuario.pessoa.tipo != 'PROFESSOR'"
                    type="button"
                    (click)="usuario.pessoa.tipo = 'PROFESSOR'"
                  >
                    <i
                      class="fa fa-sm"
                      [class.fa-check]="usuario.pessoa.tipo == 'PROFESSOR'"
                    ></i>
                    Professor
                  </button>
                  <button
                    type="button"
                    class="btn btn-sm text-truncate"
                    title="Não"
                    [class.btn-primary]="usuario.pessoa.tipo == 'ALUNO'"
                    [class.btn-secondary]="usuario.pessoa.tipo != 'ALUNO'"
                    type="button"
                    (click)="usuario.pessoa.tipo = 'ALUNO'"
                  >
                    <i
                      class="fa fa-sm"
                      [class.fa-check]="usuario.pessoa.tipo == 'ALUNO'"
                    ></i>
                    Aluno
                  </button>
                </div>
              </div>
            </div>
          </div>
        </app-card>
        <app-card
          [mostrarCabecalho]="true"
          [textoPadrao]="'Usuário'"
          class="w-100"
        >
          <div class="row">
            <div class="col-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <label
                  for="login"
                  [class.text-danger]="
                    !iptLogin.valid &&
                    (iptLogin.dirty || iptLogin.touched || salvando)
                  "
                  >Login</label
                >
                <input
                  type="text"
                  name="login"
                  id="login"
                  class="form-control form-control-sm"
                  [class.is-invalid]="
                    !iptLogin.valid &&
                    (iptLogin.dirty || iptLogin.touched || salvando)
                  "
                  [(ngModel)]="usuario.login"
                  #iptLogin="ngModel"
                  required
                />
              </div>
            </div>
            <div class="col-12 col-md-3 col-lg-3 col-xl-3" *ngIf="!usuario.id">
              <div class="form-group">
                <label
                  for="senha"
                  [class.text-danger]="
                    !iptSenha.valid &&
                    (iptSenha.dirty || iptSenha.touched || salvando)
                  "
                  >Senha</label
                >
                <input
                  type="password"
                  name="senha"
                  id="senha"
                  class="form-control form-control-sm"
                  [class.is-invalid]="
                    !iptSenha.valid &&
                    (iptSenha.dirty || iptSenha.touched || salvando)
                  "
                  [(ngModel)]="usuario.senha"
                  #iptSenha="ngModel"
                  required
                />
              </div>
            </div>
            <div class="col-12 col-md-3 col-lg-3 col-xl-3" *ngIf="!usuario.id">
              <div class="form-group">
                <label
                  for="confirmacaoSenha"
                  [class.text-danger]="
                    !iptConfirmacaoSenha.valid &&
                    (iptConfirmacaoSenha.dirty ||
                      iptConfirmacaoSenha.touched ||
                      salvando)
                  "
                  >Repetir Senha</label
                >
                <input
                  type="password"
                  name="confirmacaoSenha"
                  id="confirmacaoSenha"
                  class="form-control form-control-sm"
                  [class.is-invalid]="
                    !iptConfirmacaoSenha.valid &&
                    (iptConfirmacaoSenha.dirty ||
                      iptConfirmacaoSenha.touched ||
                      salvando)
                  "
                  [(ngModel)]="confirmacaoSenha"
                  #iptConfirmacaoSenha="ngModel"
                  required
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12 col-md-10 col-lg-10 col-xl-10">
              <div class="form-group">
                <label for="grupoAcesso">Grupo de Acesso</label>
                <select
                  class="form-control form-control-sm"
                  name="grupoAcesso"
                  id="grupoAcesso"
                  [(ngModel)]="grupoAcessoEscolhido"
                >
                  <option
                    [ngValue]="grupoAcesso"
                    *ngFor="let grupoAcesso of gruposAcesso"
                  >
                    {{ grupoAcesso.nome }}
                  </option>
                </select>
              </div>
            </div>

            <div class="col-12 col-md-2 col-lg-2 col-xl-2">
              <label for="inserir">&nbsp;</label>
              <div class="form-group">
                <button
                  type="button"
                  class="btn btn-block btn-success btn-sm"
                  (click)="inserirGrupoAcesso(grupoAcessoEscolhido)"
                >
                  Adicionar
                  <i class="fa fa-plus" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="row">
            <app-card
              [mostrarCabecalho]="true"
              [textoPadrao]="'Grupo(s) Acesso'"
              class="w-100"
            >
              <div class="table-responsive" *ngIf="temGrupoAcesso()">
                <table class="table table-striped table-sm">
                  <thead>
                    <tr>
                      <th>Nome</th>
                      <th>Tipo Acesso</th>
                      <th class="text-center">Opções</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let grupoAcesso of gruposAcessoUsuario">
                      <td>{{ grupoAcesso.nome }}</td>
                      <td>{{ grupoAcesso.tipoAcesso }}</td>
                      <td class="text-center">
                        <button
                          type="button"
                          class="btn btn-link text-secondary p-0"
                          (click)="excluirGrupoAcesso(grupoAcesso)"
                        >
                          <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <div class="row" *ngIf="!temGrupoAcesso()">
                <div class="col-12 text-center">
                  <br /><br />
                  <p *ngIf="!utilService.carregando">
                    {{ mensagemPadrao }}
                  </p>
                  <br /><br />
                </div>
              </div>
            </app-card>
          </div>

          <div class="row" *ngIf="usuario.id">
            <div class="col-12 col-md-3 col-lg-3 col-xl-3">
              <div class="form-group">
                <label for="ativo">Ativo</label>
                <div class="btn-group w-100" role="group" aria-label="">
                  <button
                    type="button"
                    class="btn btn-sm text-truncate"
                    title="Sim"
                    [class.btn-primary]="usuario.ativo"
                    [class.btn-secondary]="!usuario.ativo"
                    type="button"
                    (click)="usuario.ativo = !usuario.ativo"
                  >
                    <i class="fa fa-sm" [class.fa-check]="usuario.ativo"></i>
                    Sim
                  </button>
                  <button
                    type="button"
                    class="btn btn-sm text-truncate"
                    title="Não"
                    [class.btn-primary]="!usuario.ativo"
                    [class.btn-secondary]="usuario.ativo"
                    type="button"
                    (click)="usuario.ativo = !usuario.ativo"
                  >
                    <i class="fa fa-sm" [class.fa-check]="!usuario.ativo"></i>
                    Não
                  </button>
                </div>
              </div>
            </div>
          </div>
        </app-card>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-12 col-md-2 col-lg-2 col-xl-2">
    <div class="form-group">
      <button
        type="button"
        class="btn btn-sm btn-block btn-success"
        (click)="salvar()"
      >
        <i class="fas fa-save" aria-hidden="true"></i> Salvar
      </button>
    </div>
  </div>
</div>
